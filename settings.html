<!DOCTYPE html>
<html>
  <head>
    <title>Settings | Mint Talk</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa91ee9085.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="status-bar">
        <span class="time">13:53</span>
        <div class="status-bar__icons">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="battery-%">99%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="settings">
        <header>
          <div class="settings-header__left">
            <a href="index.html" class="link__friends"
              ><i class="fas fa-arrow-left"></i
            ></a>
            <h1 class="title">Settings</h1>
          </div>
          <div class="header__icons">
            <i class="fas fa-search"></i>
          </div>
        </header>
        <main>
          <ul class="settings__list-1">
            <li class="notices btn">
              <i class="fas fa-bullhorn"></i>
              <span class="settings__list title">Notices</span>
            </li>
            <li class="mint-lab btn">
              <i class="fas fa-flask"></i>
              <span class="settings__list title">Mint Lab</span>
            </li>
            <li class="version btn">
              <div class="version__left">
                <i class="fas fa-info-circle"></i>
                <span class="settings__list title">Version</span>
              </div>
              <span class="version__ver">1.0.0</span>
            </li>
          </ul>
          <ul class="settings__list-2">
            <li class="privacy btn">
              <i class="fas fa-lock"></i>
              <span class="settings__list title">Privacy</span>
            </li>
            <li class="notification btn">
              <i class="far fa-bell"></i>
              <span class="settings__list title">Notifications</span>
            </li>
            <li class="friends btn">
              <i class="far fa-user"></i>
              <span class="settings__list title">Friends</span>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <div class="big-screen">
      <span class="screen-guard">Please resize your screen small!!</span>
    </div>
  </body>
</html>
