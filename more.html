<!DOCTYPE html>
<html>
  <head>
    <title>More | Mint Talk</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa91ee9085.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="status-bar">
        <span class="time">13:53</span>
        <div class="status-bar__icons">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="battery-%">99%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="more">
        <header>
          <h1 class="title">More</h1>
          <div class="header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-qrcode"></i>
            <a href="settings.html" class="link__settings"
              ><i class="fas fa-cog"></i
            ></a>
          </div>
        </header>
        <div class="me__profile">
          <div class="profile__card">
            <img src="img/profile.png" class="big" />
            <div class="profile__info">
              <span class="profile__name">CSM</span>
              <span class="profile__email">ch96853043@gmail.com</span>
            </div>
          </div>
          <i class="far fa-comment-alt"></i>
        </div>
        <main>
          <ul class="more__list">
            <li class="more__btn btn emoticons">
              <i class="far fa-smile"></i>
              <span class="more__title">Emoticons</span>
            </li>
            <li class="more__btn btn themes">
              <i class="fas fa-brush"></i>
              <span class="more__title">Themes</span>
            </li>
            <li class="more__btn btn account">
              <i class="fab fa-kickstarter"></i>
              <span class="more__title">Account</span>
            </li>
          </ul>
          <div class="more__suggestions">
            <h1 class="suggestions__title">Suggestions</h1>
            <ul class="suggestions__list">
              <li class="suggestions__btn btn story">
                <i class="fas fa-quote-right"></i>
                <span class="suggestions__btn-title">Mint Story</span>
              </li>
              <li class="suggestions__btn btn friends">
                <i class="fas fa-user-friends"></i>
                <span class="suggestions__btn-title">Mint Friends</span>
              </li>
              <li class="suggestions__btn btn gem">
                <i class="fas fa-gem"></i>
                <span class="suggestions__btn-title">Friends Gem</span>
              </li>
            </ul>
          </div>
        </main>
      </div>
      <nav class="nav">
        <ul class="nav__container">
          <li class="nav__icon">
            <a href="index.html" class="link__friends"
              ><i class="far fa-user"></i
            ></a>
          </li>
          <li class="nav__icon">
            <a href="chats.html" class="link__chats">
              <span class="chat__num">8</span>
              <i class="far fa-comment"> </i>
            </a>
          </li>
          <li class="nav__icon">
            <a href="find.html" class="link__search">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__icon pick">
            <a href="more.html" class="link__more">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="big-screen">
      <span class="screen-guard">Please resize your screen small!!</span>
    </div>
  </body>
</html>
