<!DOCTYPE html>
<html>
  <head>
    <title>Friends | Mint Talk</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa91ee9085.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="status-bar">
        <span class="time">13:53</span>
        <div class="status-bar__icons">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="battery-%">99%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="friends">
        <header>
          <h1 class="title">Friends</h1>
          <div class="header__icons">
            <i class="fas fa-search"></i>
            <a href="settings.html" class="link__settings"
              ><i class="fas fa-cog"></i
            ></a>
          </div>
        </header>
        <main>
          <div class="me__profile">
            <div class="profile__card">
              <img src="img/profile.png" class="big" />
              <div class="profile__info">
                <span class="profile__name">CSM</span>
                <span class="profile__comment">nomadcoders.co</span>
              </div>
            </div>
          </div>
          <div class="plus-friend">
            <h2 class="plus-friend__title sub-title">Plus Friend</h2>
            <div class="plus-friend__profile">
              <i class="fab fa-product-hunt"></i>
              <span class="plus-friend__name">Plus Friend</span>
            </div>
          </div>
          <div class="friend-list">
            <h3 class="friend-list__title sub-title">Friends 14</h3>
            <ul class="friend-list__list">
              <li class="friend-list__friend">
                <div class="friend__profile">
                  <img src="img/profile.png" class="small" />
                  <div class="profile__info">
                    <span class="profile__name">NICO</span>
                    <span class="profile__comment">Coder the Handsome</span>
                  </div>
                </div>
                <div class="now-listening">
                  CODER (FT.NOMAD...)
                  <i class="fas fa-play"></i>
                </div>
              </li>
              <li class="friend-list__friend">
                <div class="friend__profile">
                  <img src="img/profile.png" class="small" />
                  <div class="profile__info">
                    <span class="profile__name">JOHN</span>
                    <span class="profile__comment">Cool</span>
                  </div>
                </div>
                <div class="now-listening">
                  CODER (FT.NOMAD...)
                  <i class="fas fa-play"></i>
                </div>
              </li>
            </ul>
          </div>
        </main>
      </div>
      <nav class="nav">
        <ul class="nav__container">
          <li class="nav__icon pick">
            <a href="index.html" class="link__friends"
              ><i class="fas fa-user"></i
            ></a>
          </li>
          <li class="nav__icon">
            <a href="chats.html" class="link__chats">
              <i class="far fa-comment"></i><span class="chat__num">8</span>
            </a>
          </li>
          <li class="nav__icon">
            <a href="find.html" class="link__search">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__icon">
            <a href="more.html" class="link__more">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="big-screen">
      <span class="screen-guard">Please resize your screen small!!</span>
    </div>
  </body>
</html>
